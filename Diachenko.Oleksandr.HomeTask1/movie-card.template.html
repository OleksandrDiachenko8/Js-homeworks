<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Card</title>
    <link rel="stylesheet" href="movie-card.styles.css" />
  </head>
  <body>
    <main id="main">
      <div id="movieCardId" class="movie">
        <img
          src="https://image.tmdb.org/t/p/w1280/lAXONuqg41NwUMuzMiFvicDET9Y.jpg"
          alt="Red Notice"
        />
        <div class="movie-info">
          <h3>Red Notice</h3>
          <span class="orange">6.8</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          An Interpol-issued Red Notice is a global alert to hunt and capture
          the world's most wanted. But when a daring heist brings together the
          FBI's top profiler and two rival criminals, there's no telling what
          will happen.
        </div>
      </div>
    </main>
   <script src="movie-card.js"></script>
  </body>
</html>
